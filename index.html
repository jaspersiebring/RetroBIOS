<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RetroBIOS</title>
  <link rel="icon" type="image/x-icon" href="docs/assets/images/favicon.ico">

  <link href="https://unpkg.com/dropzone@6.0.0-beta.1/dist/dropzone.css" rel="stylesheet" type="text/css"/>
  <link href="https://unpkg.com/tabulator-tables@6.2.5/dist/css/tabulator.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
  <link href="styles.css" rel="stylesheet">
</head>

<body>
    
  <header class="site-header">
    
    <div class="left-header">
      <img src="docs/assets/images/logo.png" alt="Logo">
      <h1>RetroBIOS</h1>
    </div>

    <a href="https://github.com/jaspersiebring/RetroBIOS" target="_blank">
      <i class="fa-brands fa-github"></i>
    </a>
  </header> 


  <div class="single_col">
    <div class="container">

      <div class="left-box">
        <h2>BIOS Organizer for RetroArch</h2>
        <p>Simple web app that finds and prepares your BIOS files for usage with RetroArch</p>
      </div>
  
      <div class="right-box">
        <form action="/file-upload"
        class="dropzone"
        id="my-awesome-dropzone"></form>
      </div>
  
    </div>
  
    <br>  
    <div class="container tab">
      <div id="tab_wrapper"></div>
    </div>
  </div>
  
 



  <script src="https://unpkg.com/dropzone@6.0.0-beta.1/dist/dropzone-min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js" integrity="sha256-rMfkFFWoB2W1/Zx+4bgHim0WC7vKRVrq6FTeZclH1Z4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" integrity="sha512-Qlv6VSKh1gDKGoJbnyA5RMXYcvnpIqhO++MhIM2fStMcGT9i2T//tSwYFlcyoRRDcDZ+TYHpH8azBBCyhpSeqw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="text/javascript" src="https://unpkg.com/tabulator-tables@6.2.5/dist/js/tabulator.min.js"></script>
  <script type="module" src="./main.js"></script>
</body>
</html>
